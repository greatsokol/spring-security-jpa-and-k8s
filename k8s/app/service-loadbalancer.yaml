apiVersion: v1
kind: Service
metadata:
  name: spring-security-jpa-backend-lb
  namespace: ssjb
spec:
  sessionAffinity: None
  externalTrafficPolicy: Local
  selector:
    app: ssjb
    rel: stable
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: http
    - name: https
      protocol: TCP
      port: 8443
      targetPort: https
  type: LoadBalancer
  